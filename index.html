<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Hello World</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="styles/style.css?version=2" rel="stylesheet">
	</head>
	<body>
		<script src="data.js"></script>
		<script src="scripts/main.js"></script>

		<!-- bootstrap support -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<div class="header">
			<h2 id="title">title</h2>
			<div class="spacer"></div>
		</div>

		<div class="container" id="intro">
			<div class="row" id="instructions">stuff</div>
			<div class="spacer"></div>
			
			<div class="row">
				<select id="duration">
					<option>Long</option>
					<option selected>Normal</option>
					<option>Short</option>
					<option>Very Short</option>
				</select>
			</div>

			<div class="row">
				<select id="probability">
					<option selected>Low</option>
					<option>Medium</option>
					<option>High</option>
				</select>
			</div>

			<div class="row">
				<button type="button" id="start" class="btn btn-primary">Start</button>
			</div>
		</div>

		<div class="container" id="game">
			<div class="dialog">
				<div class="row">
					<div class="col" id="label">task label</div>
				</div>
				<div class="spacer"></div>
				
				<div class="row">
					<div class="col">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" 
								aria-valuemin="0" aria-valuemax="100" id="progress"></div>
						</div>
					</div>
				</div>
				<div class="spacer"></div>
	
				<div class="row">
					<div class="col" id="sublabel">a sublabel</div>
				</div>
			</div>

			<img id="picture" class="pic" src='pics/IMG_5932.jpg'/>
		</div>
	</body>
</html>
